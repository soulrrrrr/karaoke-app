<!DOCTYPE html>
<html>

<head>
    <title>Karaoke App</title>
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <div class="search-container">
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Type song name...">
            <button id="searchButton" class="search-btn">Search</button>
        </div>
    </div>

    <div class="main-container">
        <div class="queue-container">
            <h2>Queue</h2>
            <div id="songQueue">
                <!-- Queue items will be inserted here -->
            </div>
        </div>
        <div class="lyrics-container" id="lyrics">
            <!-- Lyrics will be inserted here -->
        </div>
    </div>

    <div class="player-container">
        <div class="song-info">
            <h2 id="songTitle">No song selected</h2>
            <p id="artistName">Select a song to begin</p>
        </div>
        <div class="custom-player">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="controls">
                <span class="timestamp" id="currentTime">00:00</span>
                <button class="play-pause" id="playPauseBtn">Play</button>
                <span class="timestamp" id="duration">00:00</span>
                <!-- Add volume control -->
                <div class="volume-control">
                    <button class="volume-btn" id="volumeBtn">
                        <i class="volume-icon">ðŸ”Š</i>
                    </button>
                    <div class="volume-slider-container">
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1"
                            value="1">
                    </div>
                </div>
            </div>
            <audio id="audioPlayer">
                <source src="" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script src="/static/index.js"></script>
</body>

</html>
